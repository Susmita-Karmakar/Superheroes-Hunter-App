<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Superheroes</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/superhero.css">
</head>

<body>
        <div id="header-top">
                <span id="backToHome">
                        <h3>
                                <a href="index.html"> 
                                <i class="fa-solid fa-backward"></i> 
                                Go back for hunting Super Heroes...</a> 
                        </h3>
                </span>
                <span id="fav"> <a href="fav-superhero.html"> Favourites <i class="far fa-heart"></i> </a>
                </span>
        </div>

        <div id="container">
                <div id="heading">
                        FIND DETAILS OF THE HERO BELOW...
                </div>
                <div id="powerstats-container">
                        <div id="intelligence">
                                <span class="powerstats"> Intelligence : </span>
                                <span id="intelligence_stats" class="powerstats_data"> </span>
                        </div>
                        <div id="strength">
                                <span class="powerstats"> Strength :</span>
                                <span id="strength_stats" class="powerstats_data"> </span>
                        </div>
                        <div id="speed">
                                <span class="powerstats"> Speed :</span>
                                <span id="speed_stats" class="powerstats_data"> </span>
                        </div>
                        <div id="durability">
                                <span class="powerstats"> Durability :</span>
                                <span id="durability_stats" class="powerstats_data"> </span>
                        </div>
                        <div id="power">
                                <span class="powerstats"> Power :</span>
                                <span id="power_stats" class="powerstats_data"> </span>
                        </div>
                        <div id="combat">
                                <span class="powerstats"> Combat :</span>
                                <span id="combat_stats" class="powerstats_data"> </span>
                        </div>
                </div>
                <div id="about-container">
                        <div id="hero-image" class="hero-image-class">
                                <img id="imageOfSuperHero" src="./images/defaultHero.jpeg">
                        </div>
                        <div id="alignment-display">
                                <img id="alignment">

                        </div>
                        <div id="name-and-appearance-container">
                                <div id="name-and-aka">
                                        <span id="hero-name">
                                                Name of SuperHero
                                        </span>
                                        <span id="aka">
                                                aka
                                        </span>
                                        <span id="real-name">
                                                Real name of superhero
                                        </span>
                                </div>
                                <div id="appearance-container">
                                        <div id="gender">
                                                <span class="appearance"> Gender </span>
                                                <span id="gender-display" class="appearance_data"> </span>
                                        </div>
                                        <div id="race">
                                                <span class="appearance"> Race </span>
                                                <span id="race-display" class="appearance_data"> </span>
                                        </div>
                                        <div id="height">
                                                <span class="appearance"> Height </span>
                                                <span id="height-display" class="appearance_data"> </span>
                                        </div>
                                        <div id="weight">
                                                <span class="appearance"> Weight </span>
                                                <span id="weight-display" class="appearance_data"> </span>
                                        </div>
                                        <div id="eye-color">
                                                <span class="appearance"> Eyes </span>
                                                <span id="eye-color-display" class="appearance_data"> </span>
                                        </div>
                                        <div id="hair-color">
                                                <span class="appearance"> Hair</span>
                                                <span id="hair-color-display" class="appearance_data"> </span>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <script src="https://kit.fontawesome.com/605225b4c1.js" crossorigin="anonymous"></script>
        <script src="../JS-codes/superhero.js"></script>
</body>

</html>
